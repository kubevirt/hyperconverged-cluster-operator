apiVersion: console.openshift.io/v1
kind: ConsoleQuickStart
metadata:
  name: test-quick-start
spec:
  conclusion: |-
    Your CNV HCO Operator is ready! If you want to learn how to deploy a
    VMs, take the **Creating a Serverless application** quick start.
  description: "Learn how to install the Red Hat® OpenShift® Virtualization Operator on your OpenShift cluster"
  displayName: Install OpenShift Virtualization operator
  durationMinutes: 20
  icon: |-
    data:image/png;base64,
  introduction: |-
    ## Intro
    Red Hat® OpenShift® Virtualization allows you to host and manage virtualized workloads on the same platform as container-based workloads.

    From the OpenShift Virtualization Platform web console, you can import a VMware virtual machine from vSphere, create new or clone existing VMs, perform live migrations between nodes, and more. You can use container-native virtualization to manage both Linux and Windows VMs.
  prerequisites:
  - a pre requisite
  - another pre requisite
  tasks:
    #3. Once the operator has successfully installed, you will be notified that you need to create the required custom resource to use the operator.
    #4. Once the required custom resource has been created, you will be taken to the ‘All Instances’ tab in the operator details and the ‘Virtualization’ will be created.
  - description: "Go to OperatorHub and select the OpenShift Virtualization Operator."
    review:
      failedTaskHelp: failed task help1
      instructions: |-
        The ‘Installing’ screen will appear, though the required custom resource is now shown with the Create [Custom Resource] button not yet enabled.

        *Can you see the installation screen*?
    title: Get the Red Hat® OpenShift® Virtualization Operator
