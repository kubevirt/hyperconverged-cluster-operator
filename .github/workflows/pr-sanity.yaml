# This is a basic workflow to help you get started with Actions

name: Sanity Checks

# Controls when the action will run.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    name: Sanity Checks
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          # TODO: go.sum from go 1.16.0 and the one generated from go 1.15.z
          # are currently different, let's force this for consistency
          # until we are able to workaround this or definitively move to go 1.16
          go-version: '1.15.8' # The Go version to download (if necessary) and use.

      - name: Do sanity checks
        run: make sanity

      - name: Verify we can actually build the operator
        run: make build

      - name: Unit tests
        run: make test

      - name: Prometheus alerts tests
        run: make prom-rules-verify

      - uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: coverprofiles/cover.coverprofile

      - name: Verify the current manifests pass validation
        run: make container-build-operator-courier

      - name: github-status-action
        uses: Sibz/github-status-action@v1.1.4
        with:
          authToken: ${{ secrets.HCO_BOT_TOKEN }}
          context: 'sanity-test'
          description: 'Passed'
          state: 'success'
          sha: ${{github.event.pull_request.head.sha || github.sha}}
