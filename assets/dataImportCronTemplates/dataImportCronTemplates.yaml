- metadata:
    name: centos8-image-cron
  spec:
    schedule: "0 */12 * * *"
    template:
      spec:
        source:
          registry:
            url: docker://quay.io/containerdisks/centos:8.4
        storage:
          resources:
            requests:
              storage: 10Gi
    garbageCollect: Outdated
    managedDataSource: centos8
- metadata:
    name: fedora-image-cron
  spec:
    schedule: "0 */12 * * *"
    template:
      spec:
        source:
          registry:
            url: docker://quay.io/containerdisks/fedora:35
        storage:
          resources:
            requests:
              storage: 5Gi
    garbageCollect: Outdated
    managedDataSource: fedora
