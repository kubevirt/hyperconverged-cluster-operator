apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: schedule
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.12.0
    name: ssp-operator
  name: ssp-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: ssp-operator
  strategy: {}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/component: schedule
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.12.0
        control-plane: ssp-operator
        name: ssp-operator
        prometheus.ssp.kubevirt.io: "true"
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: VALIDATOR_IMAGE
          value: quay.io/kubevirt/kubevirt-template-validator:v0.19.0
        - name: VIRTIO_IMG
        - name: OPERATOR_VERSION
          value: v0.19.0
        - name: TEKTON_TASKS_IMAGE
