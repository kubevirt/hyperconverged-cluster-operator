        hco.kubevirt.io/allow-access-cluster-services: "true"
        name: ssp-operator
        prometheus.ssp.kubevirt.io: "true"
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: VALIDATOR_IMAGE
