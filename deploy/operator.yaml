apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.9.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.9.0
        kubevirt.io: virt-operator
        name: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - --port
        - "8443"
        - -v
        - "2"
        command:
        - virt-operator
        env:
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:f5e47ee4de9ad9f38c4a3e8446bf1a1fb72f8576c5925593283847268e657181
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v0.59.0-alpha.0
        - name: VIRT_API_SHASUM
          value: sha256:4c42eddd6497d98176c644f27890029ecca034e0f394d1a15654c5d1eebfbad3
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:d4f071bbd01c8c81ca2cf417700323961a19ce2ed5eed3d203e1cfbe35194c8f
        - name: VIRT_HANDLER_SHASUM
          value: sha256:ee4f719b682041be323f20419b8808174b2ca9ce6f382036602df8fa2f9d7881
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:0fa3ec00fc41826c5c9db4661a945c58ac90fc86d01957f1adc9e6e6293654cd
        - name: VIRT_EXPORTPROXY_SHASUM
          value: sha256:54a2749389d445799f1c8b8d0ee3760e5e93e4179fa6c20a2ec33bf968d2c3a2
        - name: VIRT_EXPORTSERVER_SHASUM
          value: sha256:61ade3305b5a58aa89d1991339477eeb9847bd11a1c2d6ff4043ccc11c3a6153
        - name: GS_SHASUM
          value: sha256:8b8a2c30e8f97c44347b4336964ae85172c6eb21d08fd2d0794697fc5caffdd6
        image: quay.io/kubevirt/virt-operator@sha256:f5e47ee4de9ad9f38c4a3e8446bf1a1fb72f8576c5925593283847268e657181
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 400Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
---
