    app.kubernetes.io/version: 1.15.3
    name: hyperconverged-cluster-operator
  name: hyperconverged-cluster-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hyperconverged-cluster-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: deployment
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.15.3
        name: hyperconverged-cluster-operator
    spec:
      containers:
      - command:
        - hyperconverged-cluster-operator
        env:
        - name: WEBHOOK_MODE
          value: "false"
        - name: APP
          value: OPERATOR
        - name: KVM_EMULATION
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/hyperconverged-cluster-operator:1.15.3-unstable
        - name: OPERATOR_NAME
          value: hyperconverged-cluster-operator
        - name: OPERATOR_NAMESPACE
          value: kubevirt-hyperconverged
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: VIRTIOWIN_CONTAINER
          value: quay.io/kubevirt/virtio-container-disk@sha256:bf2c634591d7fca1b90479785084fa108a66fe9da6777c4312bb4f57cc837faa
        - name: SMBIOS
          value: |-
            Family: KubeVirt
            Manufacturer: KubeVirt
            Product: None
        - name: MACHINETYPE
        - name: AMD64_MACHINETYPE
          value: q35
        - name: ARM64_MACHINETYPE
          value: virt
        - name: HCO_KV_IO_VERSION
          value: 1.15.3
        - name: KUBEVIRT_VERSION
          value: v1.5.2
        - name: CDI_VERSION
          value: v1.62.0
        - name: NETWORK_ADDONS_VERSION
          value: v0.98.2
        - name: SSP_VERSION
          value: v0.23.1
        - name: HPPO_VERSION
          value: v0.22.0
        - name: AAQ_VERSION
          value: v1.4.0
        - name: KV_CONSOLE_PLUGIN_IMAGE
        - name: KV_CONSOLE_PROXY_IMAGE
        image: quay.io/kubevirt/hyperconverged-cluster-operator:1.15.3-unstable
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 1
          httpGet:
            path: /livez
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        name: hyperconverged-cluster-operator
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /readyz
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 96Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        terminationMessagePolicy: FallbackToLogsOnError
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: hyperconverged-cluster-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
