metadata:
  labels:
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.18.0
    name: cdi-operator
  name: cdi-operator
spec:
  replicas: 1
  selector:
