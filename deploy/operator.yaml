        - name: SMBIOS
          value: |-
            Family: KubeVirt
            Manufacturer: KubeVirt
            Product: None
        - name: MACHINETYPE
        - name: HCO_KV_IO_VERSION
          value: 1.4.0
        - name: KUBEVIRT_VERSION
          value: v0.41.4
        - name: CDI_VERSION
          value: v1.34.3
        - name: NETWORK_ADDONS_VERSION
          value: v0.53.10
        - name: SSP_VERSION
          value: v0.11.4
        - name: NMO_VERSION
          value: v0.9.1
        - name: HPPO_VERSION
          value: v0.8.2
        - name: VM_IMPORT_VERSION
          value: v0.4.0
        image: quay.io/kubevirt/hyperconverged-cluster-operator:1.4.0-unstable
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 1
          httpGet:
            path: /livez
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        name: hyperconverged-cluster-operator
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /readyz
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
        resources: {}
      serviceAccountName: hyperconverged-cluster-operator
