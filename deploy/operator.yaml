apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.6.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.6.0
        kubevirt.io: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - command:
        - virt-operator
        - --port
        - "8443"
        - -v
        - "2"
        env:
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:df8ecfb6f82b744504d646535f8d75cd03c1709283e368cca84ec71bed584b64
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v0.49.0
        - name: VIRT_API_SHASUM
          value: sha256:b06b273aa75d9cc39e282ea4401e8f2efb342ec553237a39c81f1b550b3b1cc9
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:7f7832a9bc58f86b6056024cd883947bd3e277a6c2a8758baff6623635421807
        - name: VIRT_HANDLER_SHASUM
          value: sha256:95138a19a335e5f0b2932217dea792b10f8976fa170b630d4a783fe5642dcee4
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:a32c275197763387f089b14000c82a7eddce0f1770cf44d83784951b78dd8c94
        - name: GS_SHASUM
          value: sha256:5b02b557b41fed00fad2bde1526c068e883c9ca56a48c087242a6f18e374d0dc
        image: quay.io/kubevirt/virt-operator@sha256:df8ecfb6f82b744504d646535f8d75cd03c1709283e368cca84ec71bed584b64
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 150Mi
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: schedule
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.6.0
    name: ssp-operator
  name: ssp-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: ssp-operator
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: schedule
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.6.0
        control-plane: ssp-operator
        name: ssp-operator
        prometheus.kubevirt.io: "true"
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: KVM_INFO_IMAGE
        - name: VALIDATOR_IMAGE
          value: quay.io/kubevirt/kubevirt-template-validator:v0.13.0-rc.3
        - name: VIRT_LAUNCHER_IMAGE
        - name: NODE_LABELLER_IMAGE
        - name: CPU_PLUGIN_IMAGE
        - name: OPERATOR_VERSION
          value: v0.13.0-rc.3
        image: quay.io/kubevirt/ssp-operator@sha256:989c524d294036e0d397d49220378281a04d58fe7dbec2c5af87321d44958850
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 150Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /apiserver.local.config/certificates
          name: apiservice-cert
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ssp-operator
      terminationGracePeriodSeconds: 10
      volumes:
      - name: apiservice-cert
        secret:
          defaultMode: 420
          items:
          - key: tls.crt
            path: apiserver.crt
          - key: tls.key
            path: apiserver.key
          secretName: ssp-operator-service-cert
