            Family: KubeVirt
            Manufacturer: KubeVirt
            Product: None
        - name: MACHINETYPE
        - name: HCO_KV_IO_VERSION
          value: 1.4.0
        - name: KUBEVIRT_VERSION
          value: v0.39.0-rc.0
        - name: CDI_VERSION
          value: v1.30.0
        - name: NETWORK_ADDONS_VERSION
          value: v0.47.0
        - name: SSP_VERSION
          value: v0.1.3
        - name: NMO_VERSION
