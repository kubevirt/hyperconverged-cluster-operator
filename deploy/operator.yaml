apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.4.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.4.0
        kubevirt.io: virt-operator
        prometheus.kubevirt.io: ""
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - command:
        - virt-operator
        - --port
        - "8443"
        - -v
        - "2"
        env:
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:93763f4a4e7bcfa7cb368abba1e54e03dca490b83757169e9677c0e81ca96967
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v0.41.4
        - name: VIRT_API_SHASUM
          value: sha256:8ce873547976879162aad2433ac84ce1ff645f87c9ef07f98435f2c75e20554a
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:6e7c62f027c1d2d97c6c75b03e2bf9e8d217cafb7207119a474118ce34435101
        - name: VIRT_HANDLER_SHASUM
          value: sha256:655e895057fd7dee977a5eeb4338c170b6de217421ba7638b67037fa56c60c5a
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:a796859afdebc9e852b3a965099c710de31f10fc2b9db99325f368420e0cab8e
        image: quay.io/kubevirt/virt-operator@sha256:93763f4a4e7bcfa7cb368abba1e54e03dca490b83757169e9677c0e81ca96967
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 150Mi
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: schedule
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.4.0
    name: ssp-operator
  name: ssp-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: ssp-operator
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: schedule
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.4.0
        control-plane: ssp-operator
    spec:
      containers:
      - args:
        - --enable-leader-election
        - --ready-probe-addr
        - :9440
        command:
        - /manager
        env:
        - name: KVM_INFO_IMAGE
        - name: VALIDATOR_IMAGE
          value: quay.io/kubevirt/kubevirt-template-validator:v0.11.4
        - name: VIRT_LAUNCHER_IMAGE
        - name: NODE_LABELLER_IMAGE
        - name: CPU_PLUGIN_IMAGE
        - name: OPERATOR_VERSION
          value: v0.11.4
        image: quay.io/kubevirt/ssp-operator@sha256:f3c2025046679ad4c2fe0cd842b50585793e219e166cc83b3fe7c54442016357
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9440
          initialDelaySeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 150Mi
        volumeMounts:
        - mountPath: /apiserver.local.config/certificates
          name: apiservice-cert
      serviceAccountName: ssp-operator
      terminationGracePeriodSeconds: 10
      volumes:
      - name: apiservice-cert
        secret:
          defaultMode: 420
          items:
          - key: tls.crt
            path: apiserver.crt
          - key: tls.key
            path: apiserver.key
          secretName: ssp-operator-service-cert
