apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.17.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        openshift.io/required-scc: restricted-v2
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.17.0
        kubevirt.io: virt-operator
        name: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: DoesNotExist
            weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - --port
        - "8443"
        - -v
        - "2"
        command:
        - virt-operator
        env:
        - name: VIRT_OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:c183243f662b3a93598f581d6a28ef42b6a6034da04d1f90c742baaa198e189b
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: VIRT_API_IMAGE
          value: quay.io/kubevirt/virt-api@sha256:7d825a6a90b4acbc7d0e39c54c0fb95a42133d61b246ba2e616f1b434d13a325
        - name: VIRT_CONTROLLER_IMAGE
          value: quay.io/kubevirt/virt-controller@sha256:7a5074ee898429a999e48d891a6949320358d92dc7f55016b4606d21a8d5e9d3
        - name: VIRT_HANDLER_IMAGE
          value: quay.io/kubevirt/virt-handler@sha256:a1bb2391611ecea24d85a345ebd975753a5c740f944058c228352eb1b3dd06a5
        - name: VIRT_LAUNCHER_IMAGE
          value: quay.io/kubevirt/virt-launcher@sha256:004e4bbec50e460972441304e9f4fce7e45837dbcedcbb214031e8bf4c58f3e8
        - name: VIRT_EXPORTPROXY_IMAGE
          value: quay.io/kubevirt/virt-exportproxy@sha256:9f699610cf1c299dd1dd3cb390b73d8a5ca624acfdc687049ab85e34ea9cf1f5
        - name: VIRT_EXPORTSERVER_IMAGE
          value: quay.io/kubevirt/virt-exportserver@sha256:1bb62c2959ebef8fa5455d8881e065fe35f0b59629221489aaec742ab4d141c5
        - name: VIRT_SYNCHRONIZATIONCONTROLLER_IMAGE
          value: quay.io/kubevirt/virt-synchronization-controller@sha256:0737990ba5ee2016315a9c468a8fc84ec3bfb7d890a88a8069ca90c55042c3a1
        - name: GS_IMAGE
          value: quay.io/kubevirt/libguestfs-tools@sha256:c0c52ff98312857d36aebdab895b4f31db9f20ebfee5a3b817158f051d4043b1
        - name: PR_HELPER_IMAGE
          value: quay.io/kubevirt/pr-helper@sha256:656f34235fc28059e4a8b9c1c2b49367d202859f31abfff25bfce397d8eef7a1
        - name: SIDECAR_SHIM_IMAGE
          value: quay.io/kubevirt/sidecar-shim@sha256:8e09b5c748542207990930adcd393bbe7741d2cf555dc25104f44428872ebf74
        - name: KUBEVIRT_VERSION
          value: v1.7.0-alpha.0
        image: quay.io/kubevirt/virt-operator@sha256:c183243f662b3a93598f581d6a28ef42b6a6034da04d1f90c742baaa198e189b
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 450Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
---
