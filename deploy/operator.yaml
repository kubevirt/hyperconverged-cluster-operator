---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: deployment
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.10.0
    name: hyperconverged-cluster-operator
  name: hyperconverged-cluster-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hyperconverged-cluster-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: deployment
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.10.0
        name: hyperconverged-cluster-operator
    spec:
      containers:
      - command:
        - hyperconverged-cluster-operator
        env:
        - name: WEBHOOK_MODE
          value: "false"
        - name: APP
          value: OPERATOR
        - name: KVM_EMULATION
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/hyperconverged-cluster-operator:1.10.0-unstable
        - name: OPERATOR_NAME
          value: hyperconverged-cluster-operator
        - name: OPERATOR_NAMESPACE
          value: kubevirt-hyperconverged
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: WATCH_NAMESPACE
        - name: VIRTIOWIN_CONTAINER
          value: quay.io/kubevirt/virtio-container-disk@sha256:f8e71a3a930ce95d646d80862d5ff6f9d3ed7ef2541dd2e2acec0bce26274734
        - name: SMBIOS
          value: |-
            Family: KubeVirt
            Manufacturer: KubeVirt
            Product: None
        - name: MACHINETYPE
        - name: HCO_KV_IO_VERSION
          value: 1.10.0
        - name: KUBEVIRT_VERSION
          value: v1.0.0-rc.1
        - name: CDI_VERSION
          value: v1.57.0-alpha1
        - name: NETWORK_ADDONS_VERSION
          value: v0.86.1
        - name: SSP_VERSION
          value: v0.18.1
        - name: HPPO_VERSION
          value: v0.16.0
        - name: KV_CONSOLE_PLUGIN_IMAGE
        - name: KV_CONSOLE_PROXY_IMAGE
        image: quay.io/kubevirt/hyperconverged-cluster-operator:1.10.0-unstable
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 1
          httpGet:
            path: /livez
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        name: hyperconverged-cluster-operator
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /readyz
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 96Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: hyperconverged-cluster-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: deployment
    app.kubernetes.io/part-of: hyperconverged-cluster
