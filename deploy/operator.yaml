apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.7.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.7.0
        kubevirt.io: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - command:
        - virt-operator
        - --port
        - "8443"
        - -v
        - "2"
        env:
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:82fbaed45251316f0103e5279873ed2a15087dd6e6a55853935680e5cea83c6f
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v0.50.0-rc.0
        - name: VIRT_API_SHASUM
          value: sha256:6508734724c7b22a65d8ca821fd45c12f9d3d88f2f2a0b0871726bf4f4517fe0
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:ccac818ef36538a83b69e5457aab432ecfb2cecb9aa5842c63a789cdc675993e
        - name: VIRT_HANDLER_SHASUM
          value: sha256:191dc43ee89555429bd2e5e0d63acdd4ca43670576d00a7da308553da0e29f72
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:7b5a0dc34f30b3e0a7a544545e5fb757dc4d7b2ac17839689d17de92e8a0f3f8
        - name: GS_SHASUM
          value: sha256:30555de6971410bb49f5b60cd546f792a53b5411cc3919f4e44ac6681714b787
        image: quay.io/kubevirt/virt-operator@sha256:82fbaed45251316f0103e5279873ed2a15087dd6e6a55853935680e5cea83c6f
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 150Mi
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: schedule
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.7.0
    name: ssp-operator
  name: ssp-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: ssp-operator
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: schedule
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.7.0
        control-plane: ssp-operator
        name: ssp-operator
        prometheus.kubevirt.io: "true"
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: KVM_INFO_IMAGE
        - name: VALIDATOR_IMAGE
          value: quay.io/kubevirt/kubevirt-template-validator:v0.13.1
        - name: VIRT_LAUNCHER_IMAGE
        - name: NODE_LABELLER_IMAGE
        - name: CPU_PLUGIN_IMAGE
        - name: OPERATOR_VERSION
          value: v0.13.1
        image: quay.io/kubevirt/ssp-operator@sha256:2563be5aa7c3a345a5f235d01b23ac0d377dbe4cd5d76b1275e1bb585e709529
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 150Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /apiserver.local.config/certificates
          name: apiservice-cert
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ssp-operator
      terminationGracePeriodSeconds: 10
      volumes:
      - name: apiservice-cert
        secret:
          defaultMode: 420
          items:
          - key: tls.crt
            path: apiserver.crt
          - key: tls.key
            path: apiserver.key
          secretName: ssp-operator-service-cert
