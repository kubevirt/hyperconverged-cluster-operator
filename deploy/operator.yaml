apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.8.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.8.0
        kubevirt.io: virt-operator
        name: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - --port
        - "8443"
        - -v
        - "2"
        command:
        - virt-operator
        env:
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:58a6cdaffdd21627f2634e6113c56527c00e2e5c9e4a91e846d4217bee09b43a
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v0.55.0-rc.0
        - name: VIRT_API_SHASUM
          value: sha256:327ba5ab2b74e7c815f8811f13922c699b37876101ebcd9d4a041c714d0cea19
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:849dfff9f69798263fa763c725491918aa8436f3444aabf02022d6f52289c4f4
        - name: VIRT_HANDLER_SHASUM
          value: sha256:df5d704a87a427795a53292218ca8b2705a41184abaa8b2a00de214e23baa5d1
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:9023fbbb27a8e75f38623eee2c767c18fe05707be12e133dea5e353e3be86d48
        - name: VIRT_EXPORTPROXY_SHASUM
        - name: VIRT_EXPORTSERVER_SHASUM
        - name: GS_SHASUM
          value: sha256:4ce1c89f032e5b0d0433d2888d0479b03fdf1f38f9835dc83ac9746148884ffb
        image: quay.io/kubevirt/virt-operator@sha256:58a6cdaffdd21627f2634e6113c56527c00e2e5c9e4a91e846d4217bee09b43a
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 150Mi
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
---
