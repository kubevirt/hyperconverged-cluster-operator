apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.6.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.6.0
        kubevirt.io: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - command:
        - virt-operator
        - --port
        - "8443"
        - -v
        - "2"
        env:
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:72b6dfc839d6a7547e0ae136fecbf3ed2456f574122912d7277acf884169c949
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v0.48.1
        - name: VIRT_API_SHASUM
          value: sha256:291f74e0a733a36695db6c39253a63dc92cc3c59fc4a0530c52617c78c899edf
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:1ee49cd75c3c04b78858ed68120c5f145dfc73dfe49722b68b19bcf6d6c73516
        - name: VIRT_HANDLER_SHASUM
          value: sha256:5eec3c912d0039c72102a99597164cbbed436292803dc5617773e0b5081d7056
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:89c4479384cc42c675412677f0c18963b498a0e6f3c678148a28248081329b33
        - name: GS_SHASUM
          value: sha256:22362892890c5a06cff4f0bd735b3e7c61c29dd8f15454a557c163b5f2e5b24e
        image: quay.io/kubevirt/virt-operator@sha256:72b6dfc839d6a7547e0ae136fecbf3ed2456f574122912d7277acf884169c949
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 150Mi
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: schedule
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.6.0
    name: ssp-operator
  name: ssp-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: ssp-operator
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: schedule
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.6.0
        control-plane: ssp-operator
        name: ssp-operator
        prometheus.kubevirt.io: ""
    spec:
      containers:
      - args:
        - --leader-elect
        command:
        - /manager
        env:
        - name: KVM_INFO_IMAGE
        - name: VALIDATOR_IMAGE
          value: quay.io/kubevirt/kubevirt-template-validator:v0.13.0-rc.2
        - name: VIRT_LAUNCHER_IMAGE
        - name: NODE_LABELLER_IMAGE
        - name: CPU_PLUGIN_IMAGE
        - name: OPERATOR_VERSION
          value: v0.13.0-rc.2
        image: quay.io/kubevirt/ssp-operator@sha256:664853440f062e41f8b3cd844065629e884fe9db5ff1242c4da83b6c6c02c358
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 150Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /apiserver.local.config/certificates
          name: apiservice-cert
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ssp-operator
      terminationGracePeriodSeconds: 10
      volumes:
      - name: apiservice-cert
        secret:
          defaultMode: 420
          items:
          - key: tls.crt
            path: apiserver.crt
          - key: tls.key
            path: apiserver.key
          secretName: ssp-operator-service-cert
