---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: deployment
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.16.0
    name: hyperconverged-cluster-operator
  name: hyperconverged-cluster-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hyperconverged-cluster-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: deployment
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.16.0
        name: hyperconverged-cluster-operator
    spec:
      containers:
      - command:
        - hyperconverged-cluster-operator
        env:
        - name: WEBHOOK_MODE
          value: "false"
        - name: APP
          value: OPERATOR
        - name: KVM_EMULATION
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/hyperconverged-cluster-operator:1.16.0-unstable
        - name: OPERATOR_NAME
          value: hyperconverged-cluster-operator
        - name: OPERATOR_NAMESPACE
          value: kubevirt-hyperconverged
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: VIRTIOWIN_CONTAINER
          value: quay.io/kubevirt/virtio-container-disk@sha256:bf2c634591d7fca1b90479785084fa108a66fe9da6777c4312bb4f57cc837faa
        - name: SMBIOS
          value: |-
            Family: KubeVirt
            Manufacturer: KubeVirt
            Product: None
        - name: MACHINETYPE
        - name: AMD64_MACHINETYPE
          value: q35
        - name: ARM64_MACHINETYPE
          value: virt
        - name: HCO_KV_IO_VERSION
          value: 1.16.0
        - name: KUBEVIRT_VERSION
          value: v1.6.0-rc.0
        - name: CDI_VERSION
          value: v1.63.0-alpha.0
        - name: NETWORK_ADDONS_VERSION
          value: v0.100.0-rc0
        - name: SSP_VERSION
          value: v0.24.0-alpha.0
        - name: HPPO_VERSION
          value: v0.22.0
        - name: AAQ_VERSION
          value: v1.5.0
        - name: KV_CONSOLE_PLUGIN_IMAGE
        - name: KV_CONSOLE_PROXY_IMAGE
        - name: PASST_SIDECAR_IMAGE
          value: quay.io/kubevirt/network-passt-binding@sha256:1a93a0b44d81c3787c3c7e0024495f667b61d73dac8fafd23be4fa41952236d4
        - name: PASST_CNI_IMAGE
          value: quay.io/kubevirt/network-passt-binding-cni@sha256:8e9a0fe4c0096abfea49f4eb36038842621bcb770ab6358ff5a6315016b6a243
        image: quay.io/kubevirt/hyperconverged-cluster-operator:1.16.0-unstable
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 1
          httpGet:
            path: /livez
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        name: hyperconverged-cluster-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /readyz
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 96Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        terminationMessagePolicy: FallbackToLogsOnError
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: hyperconverged-cluster-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: deployment
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.16.0
    name: hyperconverged-cluster-webhook
  name: hyperconverged-cluster-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hyperconverged-cluster-webhook
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: deployment
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.16.0
        name: hyperconverged-cluster-webhook
    spec:
      containers:
      - command:
        - hyperconverged-cluster-webhook
        env:
        - name: WEBHOOK_MODE
          value: "true"
        - name: APP
          value: WEBHOOK
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/hyperconverged-cluster-webhook:1.16.0-unstable
        - name: OPERATOR_NAME
          value: hyperconverged-cluster-webhook
        - name: OPERATOR_NAMESPACE
          value: kubevirt-hyperconverged
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: quay.io/kubevirt/hyperconverged-cluster-webhook:1.16.0-unstable
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 1
          httpGet:
            path: /livez
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        name: hyperconverged-cluster-webhook
        ports:
        - containerPort: 4343
          name: webhook
          protocol: TCP
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /readyz
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 5m
            memory: 48Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /apiserver.local.config/certificates
          name: apiservice-cert
      priorityClassName: system-node-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: hyperconverged-cluster-operator
      volumes:
      - name: apiservice-cert
        secret:
          defaultMode: 420
          items:
          - key: tls.crt
            path: apiserver.crt
          - key: tls.key
            path: apiserver.key
          secretName: hyperconverged-cluster-webhook-service-cert
