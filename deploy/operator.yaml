apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.9.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.9.0
        kubevirt.io: virt-operator
        name: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - --port
        - "8443"
        - -v
        - "2"
        command:
        - virt-operator
        env:
        - name: VIRT_OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:c8498a9c494c133b79ee2e067d21e8eb5439708aca936f5bd3f6d88fd990060a
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: VIRT_API_SHASUM
          value: sha256:def52a3a4f7def322867b0555d4e32de270ce4c7f6802ee12be94028a40fb110
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:c8f69de5843fa4ee752440d26f41ca4855c084f1dfad41733dea2d6519c4d36d
        - name: VIRT_HANDLER_SHASUM
          value: sha256:c7ee6db746b91bc3d0c31f497a80083c2b285b589ff1daf22b5f66cd30192421
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:669a1661de068cd3b9ec6da18b39a585a984a60d86c1d78214b3bb0694abd481
        - name: VIRT_EXPORTPROXY_SHASUM
          value: sha256:a2de34bd84514e8defa62a000d6135d232982ef4cf201b292b2c11ad6a45539b
        - name: VIRT_EXPORTSERVER_SHASUM
          value: sha256:4c0670d8468a6d4626558db5873661c6c25fcefff375f35d24a799dfa5df8e1c
        - name: GS_SHASUM
          value: sha256:1b3633367fe9481326b2389fbba36de084bf8698d9e7391dfeccc19b721888cd
        - name: KUBEVIRT_VERSION
          value: v1.1.0-rc.0
        image: quay.io/kubevirt/virt-operator@sha256:c8498a9c494c133b79ee2e067d21e8eb5439708aca936f5bd3f6d88fd990060a
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 450Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
---
