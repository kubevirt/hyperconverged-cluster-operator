            fieldRef:
              fieldPath: metadata.name
        image: quay.io/kubevirt/hyperconverged-cluster-webhook:1.11.1-unstable
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 1
          httpGet:
            path: /livez
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        name: hyperconverged-cluster-webhook
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /readyz
            port: 6060
