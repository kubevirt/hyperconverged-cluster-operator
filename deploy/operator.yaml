        image: quay.io/kubevirt/ssp-operator@sha256:7a8d04480403bcbbdd5cd854701013bfe57a4d7ae57aad6e9c83aae331e91bfa
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: http-webhook
          protocol: TCP
        - containerPort: 8443
          name: http-metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
