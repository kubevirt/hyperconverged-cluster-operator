apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.17.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        openshift.io/required-scc: restricted-v2
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.17.0
        kubevirt.io: virt-operator
        name: virt-operator
        np.kubevirt.io/allow-access-cluster-services: "true"
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: node-role.kubernetes.io/worker
                operator: DoesNotExist
            weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - --port
        - "8443"
        - -v
        - "2"
        command:
        - virt-operator
        env:
        - name: VIRT_OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:c27040e5c4ff96cb666a02ff5f9ffa912bb3c35d11255eb68c93061431d2548a
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: VIRT_API_IMAGE
          value: quay.io/kubevirt/virt-api@sha256:a7654acfdce7e86c2cc6f2b326c4ccbc5d5712edd90b2b220db6a5e596b86190
        - name: VIRT_CONTROLLER_IMAGE
          value: quay.io/kubevirt/virt-controller@sha256:2cce1099439bc8cda5d2f7ffc53e71e9892839cf00b6548f9adb3af8febc48d6
        - name: VIRT_HANDLER_IMAGE
          value: quay.io/kubevirt/virt-handler@sha256:e777825cda0883c0c00dea33cc665bc58b8bcd4f0d5692c52fdb2356901b145e
        - name: VIRT_LAUNCHER_IMAGE
          value: quay.io/kubevirt/virt-launcher@sha256:dd1b4f9f4ca352b7b12e6ae1a5fa15e503c14048dc8cee6708c6770362ed95aa
        - name: VIRT_EXPORTPROXY_IMAGE
          value: quay.io/kubevirt/virt-exportproxy@sha256:5cdd6dc6f782261b7bb1300d3f840393b7deca66dd923925804db555cfc85100
        - name: VIRT_EXPORTSERVER_IMAGE
          value: quay.io/kubevirt/virt-exportserver@sha256:c51529dde40026e55385ae5506d1b61cda81c358f25edc378534a5bdc706ea1d
        - name: VIRT_SYNCHRONIZATIONCONTROLLER_IMAGE
          value: quay.io/kubevirt/virt-synchronization-controller@sha256:b1c3d49964fe544c51542270ad09f52d580b3208847c6757294f564b2181e8a3
        - name: GS_IMAGE
          value: quay.io/kubevirt/libguestfs-tools@sha256:fd78089808115041ac923e9571478ecd67ce7654527efa25d96ee18d4bf379f5
        - name: PR_HELPER_IMAGE
          value: quay.io/kubevirt/pr-helper@sha256:9d474f19ea4fd0cfdf3c62488f58819ca4ffe95cabba0fcb476366167c09da6c
        - name: SIDECAR_SHIM_IMAGE
          value: quay.io/kubevirt/sidecar-shim@sha256:7fe031922dd614b619a5e76efb7be03febf41438848e2b317de4eca4501d6c71
        - name: KUBEVIRT_VERSION
          value: v1.7.1
        image: quay.io/kubevirt/virt-operator@sha256:c27040e5c4ff96cb666a02ff5f9ffa912bb3c35d11255eb68c93061431d2548a
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 450Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
---
