apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.15.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        openshift.io/required-scc: restricted-v2
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.15.0
        kubevirt.io: virt-operator
        name: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - --port
        - "8443"
        - -v
        - "2"
        command:
        - virt-operator
        env:
        - name: VIRT_OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:906551b1bb0d5b581c4084ef3e916b73bea89284fe4390c02c74608dd1b0d230
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: VIRT_API_IMAGE
          value: quay.io/kubevirt/virt-api@sha256:b7c123bcce33abf4a52e826cf7b669b1dcf21f38b563e632e4def146524f37a3
        - name: VIRT_CONTROLLER_IMAGE
          value: quay.io/kubevirt/virt-controller@sha256:bbc77b8eca84040c985d3ccc939a369e3027a77778c0dbb654cfc78ce7e57f44
        - name: VIRT_HANDLER_IMAGE
          value: quay.io/kubevirt/virt-handler@sha256:544b3281286df7e1602a79e6b36c051045d1a51fc058e15777e105a73bdcb180
        - name: VIRT_LAUNCHER_IMAGE
          value: quay.io/kubevirt/virt-launcher@sha256:e8cb6ea076ea90744544070bdc6fb7a5aef966a64f76aa22c584ab1086c643eb
        - name: VIRT_EXPORTPROXY_IMAGE
          value: quay.io/kubevirt/virt-exportproxy@sha256:f5ece0c77bf6ec68c3c552200fae61ee6b03c39e0ac4edbaeab8f9f2b8659d59
        - name: VIRT_EXPORTSERVER_IMAGE
          value: quay.io/kubevirt/virt-exportserver@sha256:010746ced4e26ca4dd4533bac42399038a6a3ed3e33b0ef94b11143e91ef1314
        - name: GS_IMAGE
          value: quay.io/kubevirt/libguestfs-tools@sha256:1da482c7785ca85b3383186f2f787fcbd0a5aa7a2c493e746afc18cf7aada809
        - name: PR_HELPER_IMAGE
          value: quay.io/kubevirt/pr-helper@sha256:35a6984339e814cb5e433cae7e675459d8a81c3dca5259c5e9252b1d814b71b0
        - name: SIDECAR_SHIM_IMAGE
          value: quay.io/kubevirt/sidecar-shim@sha256:39778a3ed2fff4f921522db73ebefb065c0f804817d083c2ee6667bf40fdc545
        - name: KUBEVIRT_VERSION
          value: v1.5.0-rc.0
        image: quay.io/kubevirt/virt-operator@sha256:906551b1bb0d5b581c4084ef3e916b73bea89284fe4390c02c74608dd1b0d230
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 450Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
