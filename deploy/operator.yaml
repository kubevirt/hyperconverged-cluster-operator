apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
      labels:
        kubevirt.io: virt-operator
        prometheus.kubevirt.io: ""
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - command:
        - virt-operator
        - --port
        - "8443"
        - -v
        - "2"
        env:
        - name: OPERATOR_IMAGE
          value: docker.io/kubevirt/virt-operator@sha256:606bcd6558cd40870298f1d674be564cdc741d7d391761618c073baee770c446
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v0.36.0-rc.0
        - name: VIRT_API_SHASUM
          value: sha256:2e91d3b0e2eeccf0c2b0a465bb79515a52b862616541b0d311f16ec8083eff32
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:04014582c9d3e93873fb9a76c467b728b525ef92064c4388643c8cf320ac81c0
        - name: VIRT_HANDLER_SHASUM
          value: sha256:870612e30b04f866d012c6dd995d93004d89db76dee4c18885ec0e7c702cf8bd
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:498cb1b99d86f6585289cc050af8e47859a145d3b32fde24337681e32b31facd
        image: docker.io/kubevirt/virt-operator@sha256:606bcd6558cd40870298f1d674be564cdc741d7d391761618c073baee770c446
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources: {}
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
