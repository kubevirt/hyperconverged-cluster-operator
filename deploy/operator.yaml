apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.7.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.7.0
        kubevirt.io: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - command:
        - virt-operator
        - --port
        - "8443"
        - -v
        - "2"
        env:
        - name: OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:14bc2e588d529eb528d45a3a9fd74944e41e82e3fb3a5368c7229b72fce78ab5
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: KUBEVIRT_VERSION
          value: v0.50.0
        - name: VIRT_API_SHASUM
          value: sha256:42f1d416c97d731c94442e2398ddf6f8cdb6237e090ae701b1253fc547f72445
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:046c93d29a1d7695f97a4eb3552c1882ff3a122c5fdb5ddc178b31d9b66ec247
        - name: VIRT_HANDLER_SHASUM
          value: sha256:b1fd973956075e8251a4d517564ef3439bf68bc06b0fbebe1ba9c10e54a1cb72
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:595f9dfc48db38c750654ad95011bf69f73913d6e54445dc5929689e79481af1
        - name: GS_SHASUM
          value: sha256:5aac9d6f30f9f89890f46187366f4e82aebc0a9043127d2132b6cc94ee7279c4
        image: quay.io/kubevirt/virt-operator@sha256:14bc2e588d529eb528d45a3a9fd74944e41e82e3fb3a5368c7229b72fce78ab5
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 150Mi
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
---
apiVersion: apps/v1
