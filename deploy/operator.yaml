          value: quay.io/kubevirt/virtio-container-disk@sha256:6b823946eb7493347a93d6daa16b4101a68e16a0ee1766e01ac3adf82e4b5838
        - name: SMBIOS
          value: |-
            Family: KubeVirt
            Manufacturer: KubeVirt
            Product: None
        - name: MACHINETYPE
        - name: AMD64_MACHINETYPE
          value: q35
        - name: ARM64_MACHINETYPE
          value: virt
        - name: S390X_MACHINETYPE
          value: s390-ccw-virtio
        - name: HCO_KV_IO_VERSION
          value: 1.18.0
        - name: KUBEVIRT_VERSION
          value: v1.8.0-beta.0
        - name: CDI_VERSION
          value: v1.64.0
        - name: NETWORK_ADDONS_VERSION
          value: v0.101.1
        - name: SSP_VERSION
          value: v0.25.0
        - name: HPPO_VERSION
          value: v0.24.0
        - name: AAQ_VERSION
          value: v1.7.0
        - name: MIGRATION_OPERATOR_VERSION
          value: v0.1.0
        - name: KV_CONSOLE_PLUGIN_IMAGE
        - name: KV_CONSOLE_PROXY_IMAGE
        - name: PASST_SIDECAR_IMAGE
          value: quay.io/kubevirt/network-passt-binding@sha256:b1a8c11ce7b09a24d3bb06d2dc68ec19eb545d46e3da6edcc69380a18c72f6f5
        - name: PASST_CNI_IMAGE
          value: quay.io/kubevirt/network-passt-binding-cni@sha256:6a8153ca73e55e0df59e6ca4625547e88ba6569bb6dad5dd8b76bb6bea34eafc
        - name: WASP_AGENT_IMAGE
          value: quay.io/openshift-virtualization/wasp-agent@sha256:eabfa6a425213f520f7a9e5b81b43e8b6430779d42c5c8b1bfd48a4f1730447a
        image: quay.io/kubevirt/hyperconverged-cluster-operator:1.18.0-unstable
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 1
          httpGet:
            path: /livez
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
        name: hyperconverged-cluster-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          failureThreshold: 1
          httpGet:
            path: /readyz
            port: 6060
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 96Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        terminationMessagePolicy: FallbackToLogsOnError
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: hyperconverged-cluster-operator
