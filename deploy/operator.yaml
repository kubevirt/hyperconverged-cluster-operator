        - name: CSI_SNAPSHOT_IMAGE
          value: k8s.gcr.io/sig-storage/csi-snapshotter@sha256:818f35653f2e214db81d655063e81995de9073328a3430498624c140881026a3
        - name: CSI_SIG_STORAGE_PROVISIONER_IMAGE
