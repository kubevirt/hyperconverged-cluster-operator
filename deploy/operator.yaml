            Family: KubeVirt
            Manufacturer: KubeVirt
            Product: None
        - name: MACHINETYPE
        - name: HCO_KV_IO_VERSION
          value: 1.4.0
        - name: KUBEVIRT_VERSION
          value: v0.37.1
        - name: CDI_VERSION
          value: v1.29.0
        - name: NETWORK_ADDONS_VERSION
          value: v0.45.0
        - name: SSP_VERSION
