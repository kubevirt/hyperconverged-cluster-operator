apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: compute
    app.kubernetes.io/part-of: hyperconverged-cluster
    app.kubernetes.io/version: 1.9.0
    name: virt-operator
  name: virt-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-operator
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: compute
        app.kubernetes.io/part-of: hyperconverged-cluster
        app.kubernetes.io/version: 1.9.0
        kubevirt.io: virt-operator
        name: virt-operator
        prometheus.kubevirt.io: "true"
      name: virt-operator
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-operator
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - args:
        - --port
        - "8443"
        - -v
        - "2"
        command:
        - virt-operator
        env:
        - name: VIRT_OPERATOR_IMAGE
          value: quay.io/kubevirt/virt-operator@sha256:32b4da64bf00cddd80434e5cd1e0765007cac0c5e6f846ab228eb810297eb79b
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['olm.targetNamespaces']
        - name: VIRT_API_SHASUM
          value: sha256:8c6acb77f37997ae64fce57f319af8bb7e924f96582c1bceb536eaf95d154b0a
        - name: VIRT_CONTROLLER_SHASUM
          value: sha256:0b9747a009ea311958de425b4a50b489385e4907357d7b26c49f13597974e5b5
        - name: VIRT_HANDLER_SHASUM
          value: sha256:a47fbfe3386e881d34126ff3a2a7b6ea75db487f16af6626eb111dc49377cd55
        - name: VIRT_LAUNCHER_SHASUM
          value: sha256:c77645c946b0f953b9f1c391713958d0bbe54ea94eb12be206adb69b1a90a8de
        - name: VIRT_EXPORTPROXY_SHASUM
          value: sha256:235fbfabdadbadb868ceef0daae016dc32a41d1a2d54a972d13bce6847fa1ac1
        - name: VIRT_EXPORTSERVER_SHASUM
          value: sha256:a7abd3eb090d322303ca552f880a3560a2c55cdc031ffbf8d7085b1009abe24d
        - name: GS_SHASUM
          value: sha256:26d18b0bbfed7087e7997ddc57bb2e5222f2ebc741217aaf6ed11cf402444bab
        - name: KUBEVIRT_VERSION
          value: v0.59.0-alpha.2
        image: quay.io/kubevirt/virt-operator@sha256:32b4da64bf00cddd80434e5cd1e0765007cac0c5e6f846ab228eb810297eb79b
        imagePullPolicy: IfNotPresent
        name: virt-operator
        ports:
        - containerPort: 8443
          name: metrics
          protocol: TCP
        - containerPort: 8444
          name: webhooks
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          timeoutSeconds: 10
        resources:
          requests:
            cpu: 10m
            memory: 400Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /etc/virt-operator/certificates
          name: kubevirt-operator-certs
          readOnly: true
        - mountPath: /profile-data
          name: profile-data
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: kubevirt-cluster-critical
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kubevirt-operator
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
      - name: kubevirt-operator-certs
        secret:
          optional: true
          secretName: kubevirt-operator-certs
      - emptyDir: {}
        name: profile-data
---
