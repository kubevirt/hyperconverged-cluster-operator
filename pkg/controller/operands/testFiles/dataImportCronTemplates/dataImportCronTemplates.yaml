- metadata:
    name: fedora-image-cron
    namespace: golden-image-namespace
  spec:
    schedule: "* */1 * * *"
    template:
      spec:
        source:
          registry:
            url: docker://quay.io/kubevirt/fedora
    managedDataSource: fedora
- metadata:
    name: centos8-image-cron
    namespace: golden-image-namespace
  spec:
    schedule: "* */1 * * *"
    template:
      spec:
        source:
          registry:
            url: docker://quay.io/kubevirt/centos8
    managedDataSource: centos8
