apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: cdi.v1.5.2
  annotations:
    tectonic-visibility: ocs
spec:
  displayName: CDI
  description: |-
     A declarative Kubernetes utility to import Virtual Machine images for use with Kubevirt

  keywords: ['kubevirt', 'virtualization', 'virt', 'cdi']
  maturity: alpha
  version: 1.5.2
  maintainers:
  - name: RedHat
    email: lveyde@redhat.com
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: true
  - type: AllNamespaces
    supported: true
  provider:
    name: RedHat
  labels:
    operated-by: cdi
  selector:
    matchLabels:
      operated-by: cdi
  links:
  - name: Learn more about the KubeVirt project
    url: http://kubevirt.io/
  - name: Documentation
    url: https://github.com/kubevirt/containerized-data-importer/blob/master/README.md
  - name: CDI Source Code
    url: https://github.com/kubevirt/containerized-data-importer
  - name: CDI Operator Source Code
    url: https://github.com/kubevirt/cdi-operator

  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: cdi-operator
        rules:
        - apiGroups:
          - cdi.kubevirt.io
          resources:
          - "*"
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - "*"
      deployments:
      - name: cdi-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: cdi-operator
          template:
            metadata:
              labels:
                name: cdi-operator
            spec:
              serviceAccountName: cdi-operator
              containers:
              - name: cdi-operator
                image: kubevirt/cdi-operator:latest
                ports:
                - containerPort: 60000
                  name: metrics
                imagePullPolicy: Always
                env:
                - name: DEPLOY_CLUSTER_RESOURCES
                  value: 'true'
                - name: DOCKER_REPO
                  value: kubevirt
                - name: DOCKER_TAG
                  value: latest
                - name: CONTROLLER_IMAGE
                  value: cdi-controller
                - name: IMPORTER_IMAGE
                  value: cdi-importer
                - name: CLONER_IMAGE
                  value: cdi-cloner
                - name: APISERVER_IMAGE
                  value: cdi-apiserver
                - name: UPLOAD_PROXY_IMAGE
                  value: cdi-uploadproxy
                - name: UPLOAD_SERVER_IMAGE
                  value: cdi-uploadserver
                - name: VERBOSITY
                  value: '1'
                - name: PULL_POLICY
                  value: IfNotPresent

  customresourcedefinitions:
    owned:
    - name: cdis.cdi.kubevirt.io
      version: v1alpha1
      kind: CDI
      displayName: CDI Application
      description: Represents an instance of a CDI application
